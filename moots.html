<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ArtMoots - Moots</title>
<style>
:root {--bg:#f9f9f9;--text:#333;--muted:#666;--accent:#111;--border:#ddd;--max-width:1000px;}
*{box-sizing:border-box;margin:0;padding:0;}
body{font-family:"Segoe UI",Arial,sans-serif;background:var(--bg);color:var(--text);display:flex;flex-direction:column;min-height:100vh;}
header{background:white;border-bottom:1px solid var(--border);padding:1rem 0;}
.header-container{max-width:var(--max-width);margin:0 auto;display:flex;justify-content:space-between;align-items:center;padding:0 1rem;}
.logo{font-size:1.4rem;font-weight:bold;letter-spacing:0.5px;}
nav a,#userDisplay{margin-left:1rem;text-decoration:none;color:var(--text);font-weight:500;padding:0.4rem 0.6rem;border-radius:4px;}
nav a:hover{background:#eee;}
main{flex:1;max-width:var(--max-width);margin:2rem auto;padding:0 1rem;}
.user-list{display:flex;flex-direction:column;gap:0.5rem;}
.user-item{background:white;padding:0.8rem;border-radius:6px;border:1px solid var(--border);display:flex;justify-content:space-between;align-items:center;}
.user-item span{font-weight:500;}
.btn-profile{background:var(--accent);color:white;border:none;padding:0.3rem 0.6rem;border-radius:4px;cursor:pointer;}
.btn-profile:hover{background:#222;}
.posts-container{margin-top:1rem;display:flex;flex-direction:column;gap:1rem;}
.post{background:white;padding:0.5rem;border-radius:6px;border:1px solid var(--border);}
.post img{max-width:100%;border-radius:4px;margin-top:0.3rem;}
.modal{position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.6);display:none;justify-content:center;align-items:center;z-index:1000;}
.modal-content{background:white;padding:1rem;border-radius:8px;width:90%;max-width:600px;max-height:80%;overflow-y:auto;position:relative;}
.close-modal{position:absolute;top:0.5rem;right:0.5rem;font-size:1.2rem;cursor:pointer;}
</style>
</head>
<body>

<header>
    <div class="header-container">
      <div class="logo">ArtMoots</div>
      <nav>
        <a href="index.html">Home</a>
        <a href="posts.html">Posts</a>
        <a href="moots.html">Moots</a>
        <a href="help.html">Help</a>
        <span id="userDisplay"></span>
        <a class="btn" id="myAccountBtn" href="#" style="display:none;">My Account</a>
        <a class="btn" id="signInBtn" href="#">Sign In</a>
        <a class="btn" id="signUpBtn" href="#">Sign Up</a>
        <a class="btn" id="logoutBtn" href="#" style="display:none;">Logout</a>
      </nav>
    </div>
</header>

<main>
  <h2>All Artists</h2>
  <div class="user-list" id="userList"></div>
</main>

<!-- Modal for user posts -->
<div class="modal" id="postsModal">
  <div class="modal-content">
    <span class="close-modal" id="closeModal">&times;</span>
    <h3 id="modalUsername"></h3>
    <div class="posts-container" id="modalPosts"></div>
  </div>
</div>

<script src="accounts-database.js"></script>
<script src="posts-database.js"></script>
<script>
// Header login system
const currentUser = getCurrentUser();
const userDisplay = document.getElementById("userDisplay");
const logoutBtn = document.getElementById("logoutBtn");
const signInBtn = document.getElementById("signInBtn");
const signUpBtn = document.getElementById("signUpBtn");
const myAccountBtn = document.getElementById("myAccountBtn");

if(currentUser){
  userDisplay.textContent = currentUser;
  logoutBtn.style.display="inline-block";
  myAccountBtn.style.display="inline-block";
  signInBtn.style.display="none";
  signUpBtn.style.display="none";
  myAccountBtn.href="account.html?mode=account";
} else {
  const returnURL = window.location.href;
  signInBtn.href = `account.html?mode=login&return=${encodeURIComponent(returnURL)}`;
  signUpBtn.href = `account.html?mode=signup&return=${encodeURIComponent(returnURL)}`;
}

logoutBtn.addEventListener("click",()=>{ logout(); window.location.reload(); });

// Render user list
const users = getAccounts();
const userList = document.getElementById("userList");
users.forEach(user=>{
  const div = document.createElement("div");
  div.className = "user-item";
  div.innerHTML = `<span>${user.username}</span> <button class="btn-profile" onclick="viewProfile('${user.username}')">View</button>`;
  userList.appendChild(div);
});

// Modal elements
const postsModal = document.getElementById("postsModal");
const closeModal = document.getElementById("closeModal");
const modalUsername = document.getElementById("modalUsername");
const modalPosts = document.getElementById("modalPosts");

// Close modal
closeModal.addEventListener("click", ()=>{ postsModal.style.display="none"; });
window.addEventListener("click", e => { if(e.target === postsModal) postsModal.style.display="none"; });

// View profile & posts
function viewProfile(username){
  const account = getAccounts().find(a=>a.username===username);
  if(account){
    modalUsername.textContent = `Posts by ${account.username}`;
    modalPosts.innerHTML = "";

    const userPosts = getPosts().filter(p=>p.user === account.username);
    if(userPosts.length === 0){
      modalPosts.innerHTML = "<p>No posts yet.</p>";
    } else {
      userPosts.forEach(p=>{
        const div = document.createElement("div");
        div.className = "post";
        div.innerHTML = `<h4>${p.title}</h4>
                         <p>${p.description}</p>
                         <img src="${p.image}">`;
        modalPosts.appendChild(div);
      });
    }
    postsModal.style.display = "flex";
  }
}
</script>
</body>
</html>
