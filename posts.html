<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ArtMoots - Posts</title>
  <meta name="description" content="Share and explore posts from artists." />

  <style>
    :root {
      --bg: #f9f9f9;
      --text: #333;
      --muted: #666;
      --border: #ddd;
      --accent: #111;
      --max-width: 1000px;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background-color: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background: white;
      border-bottom: 1px solid var(--border);
      padding: 1rem 0;
    }

    .header-container {
      max-width: var(--max-width);
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 1rem;
    }

    .logo {
      font-size: 1.4rem;
      font-weight: bold;
      letter-spacing: 0.5px;
    }

    nav a {
      margin-left: 1rem;
      text-decoration: none;
      color: var(--text);
      font-weight: 500;
      padding: 0.4rem 0.6rem;
      border-radius: 4px;
    }

    nav a:hover { background: #eee; }

    main {
      flex: 1;
      max-width: var(--max-width);
      margin: 2rem auto;
      padding: 0 1rem;
    }

    h1 { text-align: center; margin-bottom: 1.5rem; }

    .post-form {
      background: white;
      padding: 1rem;
      border-radius: 8px;
      border: 1px solid var(--border);
      margin-bottom: 2rem;
    }

    .post-form input, .post-form textarea, .post-form button {
      display: block;
      width: 100%;
      margin-top: 0.5rem;
      padding: 0.5rem;
      border: 1px solid var(--border);
      border-radius: 4px;
      font-size: 1rem;
    }

    .post-form button {
      background: var(--accent);
      color: white;
      cursor: pointer;
    }

    .posts {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 1rem;
    }

    .post-card {
      background: white;
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 1rem;
    }

    .post-card img {
      width: 100%;
      border-radius: 4px;
      margin-bottom: 0.5rem;
    }

    .post-actions {
      display: flex;
      justify-content: space-between;
      margin-top: 0.5rem;
    }

    .post-actions button {
      border: none;
      background: none;
      cursor: pointer;
      color: var(--muted);
      font-size: 1rem;
    }

    .post-user {
      display: block;
      margin-top: 0.5rem;
      font-size: 0.85rem;
      color: var(--muted);
    }

    footer {
      background: white;
      border-top: 1px solid var(--border);
      padding: 1rem 0;
      text-align: center;
      color: var(--muted);
      font-size: 0.9rem;
    }
  </style>
</head>

<body>
  <header>
    <div class="header-container">
      <div class="logo">ArtMoots</div>
      <nav>
        <a href="index.html">Home</a>
        <a href="posts.html">Posts</a>
        <a href="moots.html">Moots</a>
        <a href="help.html">Help</a>
        <a class="btn" href="account.html?mode=login">Sign In</a>
        <a class="btn" href="account.html?mode=signup">Sign Up</a>
      </nav>
    </div>
  </header>

  <main>
    <h1>Share Your Art</h1>

    <div class="post-form">
      <label>Image:</label>
      <input type="file" id="imageInput" accept="image/*">
      <label>Description:</label>
      <textarea id="descInput" rows="2" placeholder="Write something about your art..."></textarea>
      <button id="postBtn">Post</button>
    </div>

    <div class="posts"></div>
  </main>

  <footer>¬© <span id="year"></span> ArtMoots ‚Äî Built for art lovers</footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();

    const postsContainer = document.querySelector(".posts");
    const postBtn = document.getElementById("postBtn");
    const imageInput = document.getElementById("imageInput");
    const descInput = document.getElementById("descInput");
    const currentUser = localStorage.getItem("loggedInUser") || null;
    const adminUser = "ArtMootsOwner"; // change this to your admin name

    let posts = JSON.parse(localStorage.getItem("posts")) || [];

    function savePosts() {
      localStorage.setItem("posts", JSON.stringify(posts));
    }

    function renderPosts() {
      postsContainer.innerHTML = "";
      posts.forEach((p, i) => {
        const div = document.createElement("div");
        div.className = "post-card";
        div.innerHTML = `
          <img src="${p.image}" alt="art post">
          <p>${p.description || ""}</p>
          <div class="post-actions">
            <button class="like-btn" data-index="${i}">‚ù§Ô∏è ${p.likes || 0}</button>
            ${
              currentUser === adminUser || currentUser === p.user
                ? `<button class="delete-btn" data-index="${i}">üóëÔ∏è Delete</button>`
                : ""
            }
          </div>
          <small class="post-user">Posted by: ${p.user}</small>
        `;
        postsContainer.appendChild(div);
      });
    }

    postBtn.onclick = () => {
      if (!currentUser) {
        alert("Please sign in to post.");
        return;
      }

      const file = imageInput.files[0];
      if (!file) return alert("Please select an image.");
      const reader = new FileReader();
      reader.onload = () => {
        posts.push({
          image: reader.result,
          description: descInput.value.trim(),
          user: currentUser,
          likes: 0,
          likedUsers: []
        });
        savePosts();
        renderPosts();
        descInput.value = "";
        imageInput.value = "";
      };
      reader.readAsDataURL(file);
    };

    postsContainer.addEventListener("click", (e) => {
      if (e.target.classList.contains("delete-btn")) {
        const i = e.target.dataset.index;
        posts.splice(i, 1);
        savePosts();
        renderPosts();
      } else if (e.target.classList.contains("like-btn")) {
        const i = e.target.dataset.index;
        const post = posts[i];
        if (!currentUser) {
          alert("Please sign in to like posts.");
          return;
        }
        if (post.likedUsers && post.likedUsers.includes(currentUser)) {
          alert("You already liked this post.");
          return;
        }
        post.likedUsers = post.likedUsers || [];
        post.likedUsers.push(currentUser);
        post.likes = (post.likes || 0) + 1;
        savePosts();
        renderPosts();
      }
    });

    renderPosts();
  </script>
</body>
</html>
